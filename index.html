<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bang Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #111, #1c1c1c);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #00d9ff40;
      position: relative;
    }
    .settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: #00d9ff;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
    }
    .settings-btn:hover {
      color: #00ffff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .item {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px #00d9ff20;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px #00d9ff60;
    }
    .item img {
      width: 100%;
      display: block;
      border-radius: 16px;
    }
    footer {
      background: #111;
      padding: 20px;
      color: #999;
      font-size: 14px;
    }

    /* Khung qu·∫£n l√Ω */
    .admin-panel {
      display: none;
      background: #000000cc;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(8px);
      color: white;
      padding: 50px;
      box-sizing: border-box;
    }
    .admin-panel input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 60%;
    }
    .admin-panel button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00d9ff;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .admin-panel button:hover {
      background: #00b3cc;
    }
  </style>
</head>
<body>
  <header>
    üñ§ Bang Shop
    <button class="settings-btn" onclick="toggleAdmin()">‚öôÔ∏è</button>
  </header>

  <div class="gallery" id="gallery"></div>

  <footer>¬© 2025 Bang Shop ‚Äî All rights reserved</footer>

  <!-- Trang qu·∫£n l√Ω ·∫©n -->
  <div class="admin-panel" id="admin">
    <h2>Qu·∫£n l√Ω ·∫£nh s·∫£n ph·∫©m</h2>
    <input type="password" id="pass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ truy c·∫≠p">
    <button onclick="checkPass()">ƒêƒÉng nh·∫≠p</button>
    <div id="panel" style="display:none;">
      <input type="text" id="imgLink" placeholder="D√°n link ·∫£nh s·∫£n ph·∫©m">
      <button onclick="addImage()">Th√™m ·∫£nh</button>
      <button onclick="closeAdmin()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const admin = document.getElementById("admin");
    const panel = document.getElementById("panel");
    const pass = document.getElementById("pass");
    const password = "bangvip"; // üîí M·∫≠t kh·∫©u b·∫°n c√≥ th·ªÉ ƒë·ªïi

    function toggleAdmin() {
      admin.style.display = "block";
    }
    function closeAdmin() {
      admin.style.display = "none";
      panel.style.display = "none";
    }
    function checkPass() {
      if (pass.value === password) {
        pass.style.display = "none";
        panel.style.display = "block";
      } else {
        alert("Sai m·∫≠t kh·∫©u!");
      }
    }
    function addImage() {
      const link = document.getElementById("imgLink").value.trim();
      if (!link) {
        alert("Nh·∫≠p link ·∫£nh!");
        return;
      }
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<img src="${link}" alt="S·∫£n ph·∫©m">`;
      gallery.appendChild(div);
      document.getElementById("imgLink").value = "";
    }
  </script>
</body>
</html>
