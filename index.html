<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bang Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(90deg, #000, #1a1a1a);
      text-align: center;
      padding: 25px 0;
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .brands {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
    }
    .brand-card {
      background: #111;
      border-radius: 15px;
      overflow: hidden;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .brand-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }
    .brand-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .brand-name {
      text-align: center;
      padding: 15px;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 1px;
    }
    footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #888;
      background: #000;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>Bang Shop – Luxury Streetwear</header>

  <section class="brands">
    <div class="brand-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Gucci_Logo.svg" alt="Gucci logo">
      <div class="brand-name">GUCCI</div>
    </div>

    <div class="brand-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Dior_Logo.svg" alt="Dior logo">
      <div class="brand-name">DIOR</div>
    </div>

    <div class="brand-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Louis_Vuitton_logo_and_wordmark.svg" alt="Louis Vuitton logo">
      <div class="brand-name">LOUIS VUITTON</div>
    </div>

    <div class="brand-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Burberry_Logo_2018.svg" alt="Burberry logo">
      <div class="brand-name">BURBERRY</div>
    </div>

    <div class="brand-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Ralph_Lauren_logo.svg" alt="Ralph Lauren logo">
      <div class="brand-name">RALPH LAUREN</div>
    </div>
  </section>

  <footer>© 2025 Bang Shop. All Rights Reserved.</footer>
</body>
</html>
