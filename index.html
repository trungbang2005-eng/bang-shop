<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <title>Bang Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #111, #1c1c1c);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #00d9ff40;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .item {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px #00d9ff20;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px #00d9ff60;
    }

    .item img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }

    .name {
      padding: 15px;
      font-size: 16px;
      color: #00d9ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    footer {
      background: #111;
      padding: 15px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
